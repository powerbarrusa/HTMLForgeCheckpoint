<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms Checkpoint</title>
  </head>
  <body>
    <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" pattern="" size="30" required>
      <label for="pass">Enter a Password:</label>
      <input type="password" id="pass" name="password" minlength="8" required>
      <label for="username">Github Username:</label>
      <input type="text" id="username" name="username">
      <input type="radio" name="subscription" value="Enterprise"> Enterprise
      <input type="radio" name="subscription" value="Pro"> Pro
      <input type="radio" name="subscription" value="Free" checked> Free
      <input type="checkbox" name="remember" value="Remember Me"> Remember Me
      <button type="submit">Submit</button>
    </form>
  </body>
